<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>snl</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mvp.css/1.6.2/mvp.css"
      integrity="sha512-slB21TTezvEAaveXL2z5dh3TjuIuk5XNI+9xzQRmTl8i651v3JQLKPEiHuMR6xyw1P+VXGt7QQdv9Xb0iBXnkQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo"><img src="images/logo.png" alt="snl night life" /></div>
    <div class="wide">
      <img src="images/model.png" alt="model" id="model" />
      <!-- <img src="images/visual-wide.png" alt="snl cover image"> -->
    </div>
    <div class="menu">
      <ul>
        <li><a href="#">이용안내</a></li>
        <li><a href="#">요금안내</a></li>
        <li><a href="#">금주베스트</a></li>
        <li><a href="#">고객센터</a></li>
      </ul>
    </div>
    <form>
      <fieldset>
        <legend>회원가입</legend>
        <div class="form_wrap">
          <div class="d-flex">
            <label for="reg_id">아이디</label>
            <input type="text" id="reg_id" name="reg_id" autofocus placeholder="(숫자, 문자, 기호 포함 12자 이내)"/>
          </div>
          <div class="d-flex">
            <label for="reg_pw">비밀번호</label>
            <input type="password" id="reg_pw" name="reg_pw" autofocus placeholder="(숫자, 문자, 기호 포함 16자 이내)"/>
          </div>
          <div class="d-flex">
            <label for="reg_pwcheck">비밀번호 확인</label>
            <input type="password" id="reg_pwcheck" name="reg_pwcheck"/>
          </div>
          <div class="d-flex">
            <label for="reg_phone">전화번호</label>
            <input type="tel" id="reg_phone" name="reg_phone" />
          </div>
          <div class="d-flex">
            <label for="reg_mail">이메일</label>
            <input type="email" id="reg_mail" name="reg_mail" />
          </div>
          <div class="d-flex">
            <label for="reg_agree">광고성 문자 수신동의</label>
            <input type="text" id="reg_agree" name="reg_agree" />
          </div>
          <div class="d-flex">
            <label for="reg_member">추천인 코드</label>
            <input type="text" id="reg_member" name="reg_member" />
          </div>
        </div>
      </fieldset>
    </form>
    <div class="sub_menu">
      <ul>
        <li><a href="#">SNL소개</a></li>
        <li><a href="#">입장료안내</a></li>
        <li><a href="#">출연진보기</a></li>
      </ul>
    </div>
    <div class="site-info">
      <div class="footer-logo">
        <img src="images/footer-logo.png" alt="snl night life" />
      </div>
      <p>광주광역시 서구 경열로3 SNL</p>
      <p>copyright&copy; SNL. all rights reserved.</p>
    </div>
  </body>
</html>
